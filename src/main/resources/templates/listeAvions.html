<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Liste des Avions</title>
</head>

<body>
	<div th:replace="template"></div>

	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				Liste des Avions
			</div>
			<div class="card-body">

				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Matricule Avion</th>
						<th>Kilometrage</th>
						<th>Date Fabrication</th>
						<th>Type Avion</th>
						<th>Edition</th>
						<th>Suppression</th>

					</tr>
					<tr th:each="a:${avions.content}">
						<td th:text="${a.idAvion}"></td>
						<td th:text="${a.matriculeAvion}"></td>
						<td th:text="${a.celometrageAvion}"></td>
						<td th:text="${a.dateFabrication}"></td>
						
						<td th:if= "${!#strings.isEmpty(a.typeAv)}" th:text="${a.typeAv.matriculeAv}"></td>
						<td th:if= "${#strings.isEmpty(a.typeAv)}" th:text="${'Pas de type avion'}">
						

						
						<td sec:authorize="hasAuthority('ADMIN')" ><a class="btn btn-success" th:href="@{modifierAvion(id=${a.idAvion}, page=${currentPage},size=${size})}">Editer</a></td>
						
						<td sec:authorize="hasAuthority('ADMIN')" ><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerAvion(id=${a.idAvion}, 
						page=${currentPage},size=${size})}">Supprimer</a></td>

					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
						<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ ListeAvions(page=${status.index}, size=${size} ) }" th:text="${status.index }"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
